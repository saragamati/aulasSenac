<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body data-bs-spy="scroll" data-bs-target=".cadastro_main_container__button" data-bs-offset="50">
    <div class="cadastro_main">
        <div class="cadastro_main_container">
            <div class="cadastro_main_container__header" >
                <h2>Cadastrar</h2>
            </div>
            <div>
                <div class="mb-3">
                    <label for="formNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="formNome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="formGenero" class="form-label">Gênero</label>
                    <select class="form-select" aria-label="Default select example" id="formGenero">
                        <option selected>Selecione seu Gênero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Prefiro não responder</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formIdade" class="form-label">Idade</label>
                    <input type="text" class="form-control form_input_age" id="formIdade" placeholder="Idade">
                </div>
            </div>
            <div class="mb-3 cadastro_main_container__button">
                <a href="#table_section">
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </a>
            </div>
        </div>
    </div>
    <div class="table_main" id="table_section">
        <div class="table_header">
            <h2>Cadastros</h2>
        </div>
        <div class="table_content">
            <table class="table table-striped-columns" id="fullTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Gênero</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
