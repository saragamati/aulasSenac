<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data masking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="" id="textbox" placeholder="dd/mm/aaaa" maxlength="10" onkeydown="validateKey(event)" onkeyup="addBar(this,event)">
    <input type="text" name="" id="cpfbox" placeholder="CPF" maxlength="14" onkeydown="validateKey(event)" onkeyup="cpfScript(this,event)">
    <input type="button" value="Validar CPF" onclick="cpfValidate()">
    <script src="script.js"></script>
</body>
</html>
