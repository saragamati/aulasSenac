<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Exercício 78</title>
</head>
<body>
    <script>
        window.onload = function(e){
            var rng = [14];
            var countTen = 0;
            var retMsg = "";

            for(var pos=0;pos<=14;pos++){
                rng[pos] = Math.ceil(Math.random()*100);
                if(rng[pos]%10 === 0){
                    countTen++;
                }
            }
            for(var pos=0;pos<=14;pos++){
                console.log(rng[pos]);
            }
            retMsg = `${countTen} número(s) múltiplo(s) de 10.`
            console.log(retMsg);
        }
    </script>
</body>
</html>
