<body>
    <script>
        window.onload = function(e){
            var sequence = [15];
            var fibonacci = 1;

            for(var pos=0;pos<=15;pos++){
                if(pos<=1){
                    sequence[pos] = fibonacci;
                }else{
                    sequence[pos] = sequence[pos-2] + sequence[pos-1];
                }
            }
            for(var pos=0;pos<=15;pos++){
                console.log(sequence[pos]);
            }

        }
    </script>
</body>
</html>
