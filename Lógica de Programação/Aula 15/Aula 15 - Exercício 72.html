<body>
    <script>
        window.onload = function(e){
            var numbers = [9];
            var sum = 5;

            for(var pos=0;pos<=9;pos++){
                if(pos==0){
                    numbers[pos] = sum;
                }else{
                    numbers[pos] = numbers[pos-1] + sum;
                }
            }
            for(var pos=0;pos<=9;pos++){
                console.log(numbers[pos]);
            }

        }
    </script>
</body>
