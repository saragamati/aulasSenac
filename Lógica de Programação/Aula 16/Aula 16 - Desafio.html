<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO Sort de Arrays</title>
</head>
<body>
    <script>
        window.onload = function(e){
            var rng = [14];
            var i = 0;
            var reorder = [];

            for(var pos=0;pos<=14;pos++){
                rng[pos] = Math.floor(Math.random()*101);
                console.log(rng[pos]);
            }
            for(var n=0;n<=100;n++){
                for(var pos=0;pos<=14;pos++){
                    if(rng[pos] == n){
                        reorder[i] = n;
                        console.log(reorder[i]);
                        i++;
                    }
                }

            }
        }
    </script>
</body>
</html>
