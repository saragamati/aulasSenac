<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exercício 30 - Aula 9</title>
</head>
<body>
    <h1>Triângulos</h1>
    <div>
        <label>a</label><input type="text" id="sideA"></input>
    </div>
    <div>
        <label>b</label><input type="text" id="sideB"></input>
    </div>
    <div>
        <label>c</label><input type="text" id="sideC"></input>
    </div>
    <div>
        <input type="button" id="buttonOne" onclick="triangle()" value="Forma um triângulo?"></input>
    </div> 
    <script>
        function triangle(){

            var sideA = parseFloat(document.getElementById("sideA").value);
            var sideB = parseFloat(document.getElementById("sideB").value);
            var sideC = parseFloat(document.getElementById("sideC").value);

            var retMsg = "";

            if(sideA <= 0|| sideB <= 0|| sideC <= 0){
                retMsg = "Estas retas não formam um triângulo.";
            }
            
            else if(sideA >= sideB && sideA >= sideC){

                if(sideB + sideC >= sideA){
                    
                    retMsg = "Estas retas formam um triângulo.";
                        if(sideA == sideB && sideA == sideC){
                            retMsg = retMsg + "\nTriângulo Equilátero";
                        }else if(sideA != sideB && sideB != sideC && sideA != sideC){
                            retMsg = retMsg + "\nTriângulo Escaleno";
                        }else{
                            retMsg = retMsg + "\nTriângulo Isóceles";
                        }
                }else{
                    retMsg = "Estas retas não formam um triângulo.";
                }
            }

            else if(sideB >= sideA && sideB >= sideC){

                if(sideA + sideC >= sideB){
                retMsg = "Estas retas formam um triângulo.";
                        if(sideA == sideB && sideA == sideC){
                            retMsg = retMsg + "\nTriângulo Equilátero";
                        }else if(sideA != sideB && sideB != sideC && sideA != sideC){
                            retMsg = retMsg + "\nTriângulo Escaleno";
                        }else{
                            retMsg = retMsg + "\nTriângulo Isóceles";
                        }
                }else{
                retMsg = "Estas retas não formam um triângulo.";
                }
            }

            else if(sideC >= sideA && sideC >= sideB){

                if(sideA + sideB >= sideC){
                retMsg = "Estas retas formam um triângulo.";
                        if(sideA == sideB && sideA == sideC){
                            retMsg = retMsg + "\nTriângulo Equilátero";
                        }else if(sideA != sideB && sideB != sideC && sideA != sideC){
                            retMsg = retMsg + "\nTriângulo Escaleno";
                        }else{
                            retMsg = retMsg + "\nTriângulo Isóceles";
                        }
                }else{
                retMsg = "Estas retas não formam um triângulo.";
                }
            }
            
            alert(retMsg);

        }
    </script>
</body>
