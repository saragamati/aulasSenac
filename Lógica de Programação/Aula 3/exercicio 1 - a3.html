<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exercício 1 - Aula 3</title>
</head>
<body>
    <h1>Boas vindas</h1>
    <div>
        <input type="text" id="nome" name="nome"></input>
    </div>
    <div>
        <input type="button" id="botao" name="botao" onclick="alertNome()" value="Alerta"></input>
    </div> 
    <script>
        function alertNome()
        {
            var nome = document.getElementById("nome").value;


            console.log("Olá " + nome + ", é um prazer te conhecer!");
            alert("Meu nome é " + nome + ", é um prazer te conhecer!");


        }
    </script>
</body>
</html>
