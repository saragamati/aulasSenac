<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exercício 20 - Aula 7</title>
</head>
<body>
    <h1>Par ou ímpar</h1>
    <div>
        <label>Número</label><input type="text" id="number"></input>
    </div>
    <div>
        <input type="button" id="buttonOne" onclick="calc()" value="Par ou ímpar?"></input>
    </div> 
    <script>
        function calc()
        {
            var number = parseInt(document.getElementById("number").value);
            var div = (number / 2);
            var calc = (parseInt(div) - div);

            var retMsg = "";

            if(calc == 0){

                retMsg = "Par";

            }else{

                retMsg = "Ímpar";

            }

            alert(retMsg);
        }
    </script>
</body>
</html>
