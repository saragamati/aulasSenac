<body>
    <script>
        window.onload = function(e){
            var initialValue = window.prompt("Digite o valor inicial");
            var finalValue = window.prompt("Digite o valor final");
            var sumValue = window.prompt("Digite o valor do incremento");

            initialValue = parseInt(initialValue);
            finalValue = parseInt(finalValue);
            sumValue = parseInt(sumValue);

            if(initialValue <= finalValue){

                for(count = initialValue; count <= finalValue; count += sumValue){
                    alert(count);
                }
            }else{
                for(count = initialValue; count >= finalValue; count -= sumValue){
                    alert(count);
                }
            }
            alert("Acabou!");
        }
        
    </script>
</body>
</html>
