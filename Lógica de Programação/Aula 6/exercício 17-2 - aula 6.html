<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exercício 17 - Aula 6</title>
</head>
<body>
    <h1>Multa</h1>
    <div>
        <label>Velocidade do Carro</label><input type="text" id="CarSpeed"></input>
    </div>
    <div>
        <label>Velocidade da Via</label><input type="text" id="RoadSpeedLimit"></input>
    </div>
    <div>
        <input type="button" id="buttonOne" onclick="fine()" value="Exibir Multa"></input>
    </div> 
    <script>
        function fine()
        {
            var carSpeed = parseFloat(document.getElementById("CarSpeed").value);
            var RoadSpeedLimit = parseFloat(document.getElementById("RoadSpeedLimit").value);
            var retMsg = "";

            if(carSpeed > RoadSpeedLimit){
                retMsg = "Você foi multado";

                var speedDif = carSpeed - RoadSpeedLimit;
                var fine = (speedDif * 5).toFixed(2);

                retMsg = retMsg + " e o valor da multa é R$ " + fine;

            }else{

                retMsg = "A velocidade está dentro do permitido";

            }

            alert(retMsg);
        }
    </script>
</body>
</html>
