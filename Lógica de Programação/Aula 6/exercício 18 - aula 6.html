<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exercício 18 - Aula 6</title>
</head>
<body>
    <h1>Idade para votar</h1>
    <div>
        <label>Ano de Nascimento</label><input type="text" id="yearBorn"></input>
    </div>
    <div>
        <input type="button" id="buttonOne" onclick="vota()" value="Pode votar?"></input>
    </div> 
    <script>
        function vota()
        {
            var yearBorn = parseInt(document.getElementById("yearBorn").value);
            var currentAge = 2022 - yearBorn;
            var retMsg = "";

            if(currentAge >= 16){

                retMsg = "Você tem " + currentAge + " anos, portanto poderá votar neste ano.";

            }else{

                retMsg = "Você tem " + currentAge + " anos, portanto não poderá votar neste ano.";

            }

            alert(retMsg);
        }
    </script>
</body>
</html>
