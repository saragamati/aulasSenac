<body>
    <script>
        window.onload = function(e){
            var finalValue = 0;

            for(count = 1;count<=7;count++){
                var userPromptValue = parseInt(window.prompt("Digite um valor inteiro"));
                finalValue = finalValue + userPromptValue;
            }
            
            alert(`O somatório dos valores digitados é ${finalValue}`);

        }
        
    </script>
</body>
